<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Global Wildfire Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Your Mapbox access token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        // Create the Mapbox map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],  // Start at the center of the world
            zoom: 2           // Zoom level for global view
        });

        // Add Global Wildfire GeoJSON data
        map.on('load', function () {
            map.addSource('wildfire-data', {
                'type': 'geojson',
                'data': 'https://firms.modaps.eosdis.nasa.gov/geojson/country/VIIRS_SNPP_NRT/global.json'  // Global wildfire data from NASA FIRMS
            });

            // Add a circle layer to show wildfire points
            map.addLayer({
                'id': 'wildfire-layer',
                'type': 'circle',
                'source': 'wildfire-data',
                'paint': {
                    'circle-color': '#FF4500',  // Orange-red for wildfires
                    'circle-radius': 4,         // Size of the circle
                    'circle-opacity': 0.8       // Opacity of the circle
                }
            });
        });
    </script>
</body>
</html>
