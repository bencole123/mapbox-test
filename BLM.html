<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with BLM Boundaries</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/terraformer@1.0.9"></script>
    <script src="https://unpkg.com/terraformer-arcgis-parser@1.0.5"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Simple menu to switch layers -->
    <div class="menu">
        <button id="blmBoundaries">BLM Boundaries</button>
    </div>

    <script>
        // Mapbox token (already included)
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        // Create Mapbox map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],  // Longitude and latitude
            zoom: 2          // Zoom level
        });

        // Function to fetch BLM Boundaries from ArcGIS REST service and add to Mapbox
        async function addBLMBoundariesLayer() {
            const arcgisUrl = 'https://gis.blm.gov/arcgis/rest/services/admin_boundaries/BLM_Natl_AdminUnit/MapServer/0/query?where=1%3D1&outFields=*&f=geojson';

            try {
                const response = await fetch(arcgisUrl);
                const data = await response.json();

                // Add BLM Boundaries layer to the map
                map.addSource('blm-boundaries', {
                    'type': 'geojson',
                    'data': data
                });

                map.addLayer({
                    'id': 'blm-boundaries-layer',
                    'type': 'fill',
                    'source': 'blm-boundaries',
                    'paint': {
                        'fill-color': '#006400', // Dark green
                        'fill-opacity': 0.5
                    }
                });
            } catch (error) {
                console.error('Error fetching BLM boundaries:', error);
            }
        }

        // Add event listener to BLM Boundaries button
        document.getElementById('blmBoundaries').onclick = addBLMBoundariesLayer;

    </script>
</body>
</html>
