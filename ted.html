<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Weather, Cell Coverage, Wildfire, BLM, USFS, and Air Quality Layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Simple menu to switch layers -->
    <div class="menu">
        <button id="temp">Temperature</button>
        <button id="precipitation">Precipitation</button>
        <button id="clouds">Clouds</button>
        <button id="wind">Wind</button>
        <button id="wildfire">Wildfire</button>
        <button id="cellCoverage">Cell Coverage</button>
        <button id="airQuality">Air Quality</button> <!-- AQI Layer Button -->
        <button id="blmLands">BLM Lands</button> <!-- BLM Lands Layer Button -->
        <button id="usfs">USFS Forests</button> <!-- USFS Layer Button -->
    </div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        const aqicnApiToken = '14f1009d49801c70f85dbefe09b36abe9b35aef4';

        // Track the visibility of each layer
        var activeLayers = {
            'weather-layer': null,
            'wildfire-layer': false,
            'cell-coverage-layer': false,
            'air-quality-layer': false,
            'blm-layer': false,
            'usfs-layer': false
        };

        // Function to toggle AQI layer
        function toggleAirQualityLayer() {
            if (activeLayers['air-quality-layer']) {
                map.removeLayer('air-quality-layer');
                map.removeSource('air-quality');
                activeLayers['air-quality-layer'] = false;
            } else {
                fetchAndAddAirQualityLayer();
                activeLayers['air-quality-layer'] = true;
            }
        }

        // Fetch AQI data from AQICN and add it to the map with color-coded AQI levels
        async function fetchAndAddAirQualityLayer() {
            try {
                const response = await fetch(`https://api.waqi.info/map/bounds/?token=${aqicnApiToken}&latlng=-85,-180,85,180`);
                const data = await response.json();

                const airQualityGeoJSON = {
                    type: "FeatureCollection",
                    features: data.data.map(station => ({
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [station.lon, station.lat]
                        },
                        properties: {
                            aqi: station.aqi
                        }
                    }))
                };

                map.addSource('air-quality', {
                    type: 'geojson',
                    data: airQualityGeoJSON
                });

                map.addLayer({
                    'id': 'air-quality-layer',
                    'type': 'circle',
                    'source': 'air-quality',
                    'paint': {
                        'circle-radius': 8,
                        'circle-color': [
                            'interpolate', ['linear'], ['get', 'aqi'],
                            0, '#00e400',     // Good (Green)
                            50, '#ffff00',    // Moderate (Yellow)
                            100, '#ff7e00',   // Unhealthy for Sensitive Groups (Orange)
                            150, '#ff0000',   // Unhealthy (Red)
                            200, '#99004c',   // Very Unhealthy (Purple)
                            300, '#7e0023'    // Hazardous (Maroon)
                        ],
                        'circle-opacity': 0.8
                    }
                });
            } catch (error) {
                console.error('Error fetching or adding AQI data:', error);
            }
        }

        // Function to toggle BLM Lands layer
        function toggleBLMLandsLayer() {
            if (activeLayers['blm-layer']) {
                map.removeLayer('blm-layer');
                map.removeSource('blm-lands');
                activeLayers['blm-layer'] = false;
            } else {
                map.addSource('blm-lands', {
                    'type': 'geojson',
                    'data': 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson'
                });
                map.addLayer({
                    'id': 'blm-layer',
                    'type': 'fill',
                    'source': 'blm-lands',
                    'paint': { 'fill-color': '#FFD700', 'fill-opacity': 0.4 }
                });
                activeLayers['blm-layer'] = true;
            }
        }

        // Function to toggle USFS Forests layer
        function toggleUSFSLayer() {
            if (activeLayers['usfs-layer']) {
                map.removeLayer('usfs-layer');
                map.removeSource('usfs-forests');
                activeLayers['usfs-layer'] = false;
            } else {
                map.addSource('usfs-forests', {
                    'type': 'geojson',
                    'data': 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/S_USA.AdministrativeForest-2.json'
                });
                map.addLayer({
                    'id': 'usfs-layer',
                    'type': 'fill',
                    'source': 'usfs-forests',
                    'paint': { 'fill-color': '#228B22', 'fill-opacity': 0.4 }
                });
                activeLayers['usfs-layer'] = true;
            }
        }

        // Event listeners for each layer toggle button
        document.getElementById('airQuality').onclick = toggleAirQualityLayer;
        document.getElementById('blmLands').onclick = toggleBLMLandsLayer;
        document.getElementById('usfs').onclick = toggleUSFSLayer;
    </script>
</body>
</html>
