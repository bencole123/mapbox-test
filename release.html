<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Weather, Cell Coverage, Wildfire, BLM, and USFS Layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Simple menu to switch layers -->
    <div class="menu">
        <button id="temp">Temperature</button>
        <button id="precipitation">Precipitation</button>
        <button id="clouds">Clouds</button>
        <button id="wind">Wind</button>
        <button id="wildfire">Wildfire</button>
        <button id="cellCoverage">Cell Coverage</button>
        <button id="blmLands">BLM Lands</button>
        <button id="usfsLands">USFS Lands</button>
    </div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        // Create Mapbox map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        var weatherApiKey = '455df0b333d799c61f8892574dd2f210';

        var weatherLayers = {
            'temperature': `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'precipitation': `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'clouds': `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'wind': `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`
        };

        var activeLayers = {};

        function toggleWeatherLayer(layer) {
            if (activeLayers['weather-layer']) {
                map.removeLayer('weather-layer');
                map.removeSource('weather');
                activeLayers['weather-layer'] = false;
            } else {
                map.addSource('weather', {
                    'type': 'raster',
                    'tiles': [weatherLayers[layer]],
                    'tileSize': 256
                });
                map.addLayer({
                    'id': 'weather-layer',
                    'type': 'raster',
                    'source': 'weather',
                    'paint': { 'raster-opacity': 0.8 }
                });
                activeLayers['weather-layer'] = layer;
            }
        }

        function toggleBLMLandsLayer() {
            if (activeLayers['blm-lands-layer']) {
                map.removeLayer('blm-lands-layer');
                map.removeSource('blm-lands');
                activeLayers['blm-lands-layer'] = false;
            } else {
                addBLMLandsLayer();
            }
        }

        async function addBLMLandsLayer() {
            const response = await fetch('https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson');
            const data = await response.json();

            map.addSource('blm-lands', {
                type: 'geojson',
                data: data
            });

            map.addLayer({
                'id': 'blm-lands-layer',
                'type': 'fill',
                'source': 'blm-lands',
                'paint': {
                    'fill-color': '#FFA500', // Orange color for BLM lands
                    'fill-opacity': 0.4
                }
            });
            activeLayers['blm-lands-layer'] = true;
        }

        function toggleUSFSLandsLayer() {
            if (activeLayers['usfs-lands-layer']) {
                map.removeLayer('usfs-lands-layer');
                map.removeSource('usfs-lands');
                activeLayers['usfs-lands-layer'] = false;
            } else {
                addUSFSLandsLayer();
            }
        }

        async function addUSFSLandsLayer() {
            const response = await fetch('https://raw.githubusercontent.com/bencole123/mapbox-test/main/USFS.json');
            const data = await response.json();

            map.addSource('usfs-lands', {
                type: 'geojson',
                data: data
            });

            map.addLayer({
                'id': 'usfs-lands-layer',
                'type': 'fill',
                'source': 'usfs-lands',
                'paint': {
                    'fill-color': '#228B22', // Forest green color for USFS lands
                    'fill-opacity': 0.4
                }
            });
            activeLayers['usfs-lands-layer'] = true;
        }

        document.getElementById('temp').onclick = function () { toggleWeatherLayer('temperature'); };
        document.getElementById('precipitation').onclick = function () { toggleWeatherLayer('precipitation'); };
        document.getElementById('clouds').onclick = function () { toggleWeatherLayer('clouds'); };
        document.getElementById('wind').onclick = function () { toggleWeatherLayer('wind'); };
        document.getElementById('wildfire').onclick = function() { toggleLayer('wildfire-layer', 'https://firms.modaps.eosdis.nasa.gov/api/area/csv/de9efb7a992baa9fefc656f150b00a8f/VIIRS_SNPP_NRT/world/7/', 'red'); };
        document.getElementById('cellCoverage').onclick = function() { toggleLayer('cell-coverage-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/cellcoverage.geojson', '#888888'); };
        document.getElementById('blmLands').onclick = toggleBLMLandsLayer;
        document.getElementById('usfsLands').onclick = toggleUSFSLandsLayer;
    </script>
</body>
</html>
