<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Air Quality Layer Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Menu to toggle air quality -->
    <div class="menu">
        <button id="airQuality">Air Quality</button>
    </div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';
        const aqicnApiToken = '14f1009d49801c70f85dbefe09b36abe9b35aef4';

        // Initialize the map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        var activeLayers = {}; // Tracking active layers

        // Function to toggle AQI layer
        async function toggleAirQualityLayer() {
            if (map.getLayer('air-quality-layer')) {
                map.removeLayer('air-quality-layer');
                map.removeSource('air-quality');
            } else {
                try {
                    const response = await fetch(`https://api.waqi.info/map/bounds/?token=${aqicnApiToken}&latlng=-85,-180,85,180`);
                    const data = await response.json();

                    // Convert AQICN data to GeoJSON format
                    const airQualityGeoJSON = {
                        type: "FeatureCollection",
                        features: data.data.map(station => ({
                            type: "Feature",
                            geometry: { type: "Point", coordinates: [station.lon, station.lat] },
                            properties: { aqi: station.aqi }
                        }))
                    };

                    map.addSource('air-quality', {
                        type: 'geojson',
                        data: airQualityGeoJSON
                    });

                    // Color-code AQI levels
                    map.addLayer({
                        'id': 'air-quality-layer',
                        'type': 'circle',
                        'source': 'air-quality',
                        'paint': {
                            'circle-radius': 8,
                            'circle-color': [
                                'interpolate', ['linear'], ['get', 'aqi'],
                                0, '#00e400', 50, '#ffff00', 100, '#ff7e00',
                                150, '#ff0000', 200, '#99004c', 300, '#7e0023'
                            ],
                            'circle-opacity': 0.8
                        }
                    });
                } catch (error) {
                    console.error('Error fetching or adding AQI data:', error);
                }
            }
        }

        // Add event listener for AQI button
        document.getElementById('airQuality').onclick = toggleAirQualityLayer;
    </script>
</body>
</html>
