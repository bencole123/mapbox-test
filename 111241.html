<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mapbox with Multiple Layers and Google Air Quality Heatmap</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="menu">
    <button id="temp">Temperature</button>
    <button id="precipitation">Precipitation</button>
    <button id="clouds">Clouds</button>
    <button id="wind">Wind</button>
    <button id="wildfire">Wildfire</button>
    <button id="blmLands">BLM Lands</button>
    <button id="usfsLands">USFS Lands</button>
    <button id="airQuality">Air Quality</button>
    <button id="earthBrightness">Earth Brightness</button>
    <button id="tmobile">T-Mobile</button>
    <button id="att">AT&T</button>
    <button id="verizon">Verizon</button>
    <button id="nationalParks">National Parks</button>
</div>

<script>
    // API tokens
    const mapboxToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';
    const googleApiKey = 'AIzaSyC958DOc8k1sggGHc21gVA7waxlC4DG5Hs';
    const weatherApiKey = '455df0b333d799c61f8892574dd2f210';
    const firmsToken = 'de9efb7a992baa9fefc656f150b00a8f';

    // Initialize Mapbox with Dark style and restricted bounds for USA and Canada
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10', // Darker basemap style for better contrast
        center: [-98, 38.5], // Centered on the continental USA
        zoom: 3.5, // Zoomed to show mainly the USA
        maxBounds: [
            [-140, 10], // Southwest corner
            [-50, 85]   // Northeast corner
        ] // Restrict to USA and Canada
    });

    const activeLayers = {};

    // Weather layer URLs with enhanced visibility for clouds and wind
    const weatherLayers = {
        'temperature': `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
        'precipitation': `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
        'clouds': `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
        'wind': `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`
    };

    function toggleWeatherLayer(layer) {
        if (activeLayers['weather-layer']) {
            map.removeLayer('weather-layer');
            map.removeSource('weather');
            activeLayers['weather-layer'] = false;
        } else {
            const opacity = layer === 'wind' || layer === 'clouds' ? 1.0 : 0.8; // Set high opacity for clouds and wind
            map.addSource('weather', {
                'type': 'raster',
                'tiles': [weatherLayers[layer]],
                'tileSize': 256
            });
            map.addLayer({
                'id': 'weather-layer',
                'type': 'raster',
                'source': 'weather',
                'paint': { 'raster-opacity': opacity }
            });
            activeLayers['weather-layer'] = layer;
        }
    }

    // Toggle Earth Brightness Layer
    function toggleEarthBrightness() {
        if (activeLayers['earthBrightness-layer']) {
            map.removeLayer('earthBrightness-layer');
            map.removeSource('earthBrightness');
            activeLayers['earthBrightness-layer'] = false;
        } else {
            map.addSource('earthBrightness', {
                type: 'raster',
                url: 'mapbox://innercabbage.5qk2z8qf', // Your Earth Brightness layer ID
                tileSize: 256
            });
            map.addLayer({
                id: 'earthBrightness-layer',
                type: 'raster',
                source: 'earthBrightness',
                paint: { 'raster-opacity': 0.5 }
            });
            activeLayers['earthBrightness-layer'] = true;
        }
    }

    // Toggle BLM and USFS layers
    function toggleLayer(name, url, color, opacity = 0.4) {
        if (activeLayers[name]) {
            if (map.getLayer(name)) map.removeLayer(name);
            if (map.getSource(name)) map.removeSource(name);
            activeLayers[name] = false;
        } else {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!map.getSource(name)) {
                        map.addSource(name, { type: 'geojson', data: data });
                    }
                    if (!map.getLayer(name)) {
                        map.addLayer({
                            'id': name,
                            'type': 'fill',
                            'source': name,
                            'paint': {
                                'fill-color': color,
                                'fill-opacity': opacity
                            }
                        });
                    }
                    activeLayers[name] = true;
                })
                .catch(error => console.error('Error loading layer:', error));
        }
    }

    // Toggle NASA FIRMS Wildfire Layer
    async function toggleWildfireLayer() {
        const firmsWildfireUrl = `https://firms.modaps.eosdis.nasa.gov/usfs/api/area/csv/${firmsToken}/VIIRS_SNPP_NRT/-140,15,-50,85/1`;
        if (activeLayers['wildfire-layer']) {
            if (map.getLayer('wildfire-layer')) map.removeLayer('wildfire-layer');
            if (map.getSource('wildfire')) map.removeSource('wildfire');
            activeLayers['wildfire-layer'] = false;
            console.log("Wildfire layer removed");
        } else {
            try {
                const wildfireData = await fetchWildfireData(firmsWildfireUrl);
                map.addSource('wildfire', {
                    type: 'geojson',
                    data: wildfireData
                });
                map.addLayer({
                    id: 'wildfire-layer',
                    type: 'circle',
                    source: 'wildfire',
                    paint: {
                        'circle-radius': 5,
                        'circle-color': 'orange',
                        'circle-opacity': 0.8
                    }
                });
                activeLayers['wildfire-layer'] = true;
                console.log("Wildfire layer added");
            } catch (error) {
                console.error('Error fetching wildfire data:', error);
            }
        }
    }

    async function fetchWildfireData(url) {
        const response = await fetch(url);
        const csv = await response.text();
        return csvToGeoJSON(csv);
    }

    function csvToGeoJSON(csv) {
        const lines = csv.split('\n');
        const features = lines.slice(1).map(line => {
            const [latitude, longitude, brightness] = line.split(',');
            if (latitude && longitude && !isNaN(latitude) && !isNaN(longitude)) {
                return {
                    type: 'Feature',
                    geometry: { type: 'Point', coordinates: [parseFloat(longitude), parseFloat(latitude)] },
                    properties: { brightness: parseFloat(brightness) }
                };
            }
        }).filter(Boolean);
        return { type: 'FeatureCollection', features: features };
    }

    function toggleGoogleAirQuality() {
        if (activeLayers['airQuality-layer']) {
            map.removeLayer('airQuality-layer');
            map.removeSource('airQuality');
            activeLayers['airQuality-layer'] = false;
        } else {
            map.addSource('airQuality', {
                type: 'raster',
                tiles: [
                    `https://airquality.googleapis.com/v1/mapTypes/US_AQI/heatmapTiles/{z}/{x}/{y}?key=${googleApiKey}`
                ],
                tileSize: 256,
                minzoom: 0,
                maxzoom: 6
            });
            map.addLayer({
                id: 'airQuality-layer',
                type: 'raster',
                source: 'airQuality',
                paint: {
                    'raster-opacity': 0.5
                }
            }); 
            activeLayers['airQuality-layer'] = true;
        }
    }

    // Event listeners for toggling layers
    document.getElementById('temp').onclick = function () { toggleWeatherLayer('temperature'); };
    document.getElementById('precipitation').onclick = function () { toggleWeatherLayer('precipitation'); };
    document.getElementById('clouds').onclick = function () { toggleWeatherLayer('clouds'); };
    document.getElementById('wind').onclick = function () { toggleWeatherLayer('wind'); };
    document.getElementById('wildfire').onclick = toggleWildfireLayer;
    document.getElementById('airQuality').onclick = toggleGoogleAirQuality;
    document.getElementById('earthBrightness').onclick = toggleEarthBrightness;

    // Toggle functions for BLM, USFS, and new buffer layers with specified colors and opacities
    document.getElementById('blmLands').onclick = function () { toggleLayer('blm-lands-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson', '#006400', 0.4); }; // Dark green for BLM
    document.getElementById('usfsLands').onclick = function () { toggleLayer('usfs-lands-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/USFS.json', '#00FF00', 0.4); }; // Lighter green for USFS
    document.getElementById('tmobile').onclick = function () { toggleLayer('tmobile-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/tmobilebuffer.json', '#FFC0CB', 0.25); }; // Light pink for T-Mobile
    document.getElementById('att').onclick = function () { toggleLayer('att-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/ATTBuffer.json', '#ADD8E6', 0.25); }; // Light blue for AT&T
    document.getElementById('verizon').onclick = function () { toggleLayer('verizon-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/verizonbuffer.json', '#FFB6C1', 0.25); }; // Darker light pink for Verizon
    document.getElementById('nationalParks').onclick = function () { toggleLayer('national-parks-layer', 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/ntlparkproj.json', '#228B22', 0.5); }; // Darker green for National Parks
</script>

</body>
</html>
