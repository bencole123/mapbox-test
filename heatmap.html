<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox with Google Air Quality Heatmap</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<script>
  const mapboxToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';
  const googleApiKey = 'AIzaSyC958DOc8k1sggGHc21gVA7waxlC4DG5Hs';

  mapboxgl.accessToken = mapboxToken;
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [0, 20], // Centered on the globe
    zoom: 2
  });

  map.on('load', () => {
    map.addSource('airQuality', {
      type: 'raster',
      tiles: [
        `https://airquality.googleapis.com/v1/mapTypes/pollution/heatmapTiles/{z}/{x}/{y}?key=${googleApiKey}`
      ],
      tileSize: 256,
      minzoom: 2,
      maxzoom: 8
    });

    map.addLayer({
      id: 'airQuality-layer',
      type: 'raster',
      source: 'airQuality',
      paint: {}
    });
  });
</script>

</body>
</html>
