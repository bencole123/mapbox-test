<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with AQI Layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Button to toggle AQI layer -->
    <div class="menu">
        <button id="aqiLayer">Air Quality</button>
    </div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        // Initialize Mapbox map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        var airQualityToken = '14f1009d49801c70f85dbefe09b36abe9b35aef4';

        // Function to toggle AQI layer
        function toggleAQILayer() {
            if (map.getLayer('aqi-layer')) {
                map.removeLayer('aqi-layer');
                map.removeSource('aqi');
            } else {
                map.addSource('aqi', {
                    'type': 'raster',
                    'tiles': [`https://tiles.aqicn.org/tiles/aqi/{z}/{x}/{y}.png?token=${airQualityToken}`],
                    'tileSize': 256
                });
                map.addLayer({
                    'id': 'aqi-layer',
                    'type': 'raster',
                    'source': 'aqi',
                    'paint': { 'raster-opacity': 0.8 }
                });
            }
        }

        // Add event listener for AQI button
        document.getElementById('aqiLayer').onclick = toggleAQILayer;
    </script>
</body>
</html>
