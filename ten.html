<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Weather, Wildfire, Air Quality, USFS, BLM, and Cell Coverage Layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;

    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Simple menu to switch layers -->
    <div class="menu">
        <button id="temp">Temperature</button>
        <button id="precipitation">Precipitation</button>
        <button id="clouds">Clouds</button>
        <button id="wind">Wind</button>
        <button id="wildfire">Wildfire</button>
        <button id="cellCoverage">Cell Coverage</button> <!-- Button for Cell Coverage layer -->
        <button id="blmLands">BLM Lands</button> <!-- Button for BLM Lands layer -->
        <button id="usfsLands">USFS Lands</button> <!-- Button for USFS Lands layer -->
        <button id="toggleAQI">Air Quality</button> <!-- Button for Air Quality layer -->
    </div>

        // Initialize Mapbox map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        const aqicnApiToken = '14f1009d49801c70f85dbefe09b36abe9b35aef4';
        const weatherApiKey = '455df0b333d799c61f8892574dd2f210';
        const cellCoverageGeoJSON = 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/cellcoverage.geojson';
        const usfsGeoJSON = 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/USFS.json';
        const blmGeoJSON = 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson';

        const weatherLayers = {
            'temperature': `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'precipitation': `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'clouds': `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'wind': `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`
        };

        // Toggle Weather Layer function
        function toggleWeatherLayer(layer) {
            if (map.getLayer('weather-layer')) {
                map.removeLayer('weather-layer');
                map.removeSource('weather');
            } else {
                map.addSource('weather', {
                    'type': 'raster',
                    'tiles': [weatherLayers[layer]],
                    'tileSize': 256
                });
                map.addLayer({
                    'id': 'weather-layer',
                    'type': 'raster',
                    'source': 'weather',
                    'paint': { 'raster-opacity': 0.8 }
                });
            }
        }

        // Toggle Air Quality Layer function
        async function toggleAirQualityLayer() {
            try {
                if (map.getLayer('air-quality-layer')) {
                    map.removeLayer('air-quality-layer');
                    map.removeSource('air-quality');
                } else {
                    const response = await fetch(`https://api.waqi.info/map/bounds/?token=${aqicnApiToken}&latlng=-85,-180,85,180`);
                    const data = await response.json();

                    const airQualityGeoJSON = {
                        type: "FeatureCollection",
                        features: data.data.map(station => ({
                            type: "Feature",
                            geometry: { type: "Point", coordinates: [station.lon, station.lat] },
                            properties: { aqi: station.aqi }
                        }))
                    };

                    map.addSource('air-quality', { type: 'geojson', data: airQualityGeoJSON });
                    map.addLayer({
                        'id': 'air-quality-layer',
                        'type': 'circle',
                        'source': 'air-quality',
                        'paint': {
                            'circle-radius': 8,
                            'circle-color': 'blue',
                            'circle-opacity': 0.8
                        }
                    });
                }
            } catch (error) {
                console.error("Error loading Air Quality layer:", error);
                alert("Failed to load Air Quality data.");
            }
        }

        // Toggle Wildfire Layer function
        async function toggleWildfireLayer() {
            if (map.getLayer('wildfire-layer')) {
                map.removeLayer('wildfire-layer');
                map.removeSource('wildfires');
            } else {
                const response = await fetch('https://firms.modaps.eosdis.nasa.gov/api/area/csv/de9efb7a992baa9fefc656f150b00a8f/VIIRS_SNPP_NRT/world/7/');
                const csvText = await response.text();
                const geojson = csvToGeoJSON(csvText);

                map.addSource('wildfires', {
                    type: 'geojson',
                    data: geojson
                });

                map.addLayer({
                    'id': 'wildfire-layer',
                    'type': 'circle',
                    'source': 'wildfires',
                    'paint': {
                        'circle-radius': 5,
                        'circle-color': 'red',
                        'circle-opacity': 0.8
                    }
                });
            }
        }

        function csvToGeoJSON(csv) {
            const lines = csv.split('\n');
            const features = lines.slice(1).map(line => {
                const [latitude, longitude, brightness] = line.split(',');
                if (latitude && longitude && !isNaN(latitude) && !isNaN(longitude)) {
                    return {
                        type: 'Feature',
                        geometry: { type: "Point", coordinates: [parseFloat(longitude), parseFloat(latitude)] },
                        properties: { brightness: parseFloat(brightness) }
                    };
                }
            }).filter(Boolean);

            return { type: "FeatureCollection", features: features };
        }

        // Toggle Cell Coverage Layer
        function toggleCellCoverageLayer() {
            if (map.getLayer('cell-coverage-layer')) {
                map.removeLayer('cell-coverage-layer');
                map.removeSource('cell-coverage');
            } else {
                map.addSource('cell-coverage', {
                    'type': 'geojson',
                    'data': cellCoverageGeoJSON
                });
                map.addLayer({
                    'id': 'cell-coverage-layer',
                    'type': 'fill',
                    'source': 'cell-coverage',
                    'paint': { 'fill-color': '#888888', 'fill-opacity': 0.5 }
                });
            }
        }

        // Toggle BLM Lands Layer
        async function toggleBLMLandsLayer() {
            if (map.getLayer('blm-lands-layer')) {
                map.removeLayer('blm-lands-layer');
                map.removeSource('blm-lands');
            } else {
                const response = await fetch(blmGeoJSON);
                const data = await response.json();

                map.addSource('blm-lands', { type: 'geojson', data: data });
                map.addLayer({
                    'id': 'blm-lands-layer',
                    'type': 'fill',
                    'source': 'blm-lands',
                    'paint': { 'fill-color': '#FFA500', 'fill-opacity': 0.4 } // Orange color
                });
            }
        }

            if (map.getLayer('usfs-lands-layer')) {
                map.removeLayer('usfs-lands-layer');
                map.removeSource('usfs-lands');
            } else {
