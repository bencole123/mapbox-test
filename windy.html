<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Windy.js Animated Wind Layer</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/windyplugin@0.0.1/dist/windy.plugin.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Set your Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        // Initialize the map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-98.5795, 39.8283], // Center of the USA
            zoom: 4
        });

        // Add Windy.js for animated wind visualization
        map.on('load', function () {
            const options = {
                lat: 39.8283,   // Starting center latitude
                lon: -98.5795,  // Starting center longitude
                zoom: 4,        // Starting zoom level
            };

            windyInit(options, function(windyAPI) {
                const { map } = windyAPI;

                // Example: Add a layer for animated wind
                windyAPI.overlays.wind.show();
            });
        });
    </script>
</body>
</html>
