<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Weather, Cell Coverage, and Wildfire Layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Simple menu to switch layers -->
    <div class="menu">
        <button id="temp">Temperature</button>
        <button id="precipitation">Precipitation</button>
        <button id="clouds">Clouds</button>
        <button id="wind">Wind</button>
        <button id="wildfire">Wildfire</button>
        <button id="cellCoverage">Cell Coverage</button>
        <button id="blmLands">BLM Lands</button> <!-- Button for BLM Lands layer -->
    </div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        // Create Mapbox map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],  // Longitude and latitude
            zoom: 2          // Zoom level
        });

        // Toggle BLM Lands layer
        function toggleBLMLandsLayer() {
            if (map.getLayer('blm-lands-layer')) {
                map.removeLayer('blm-lands-layer');
                map.removeSource('blm-lands');
            } else {
                addBLMLandsLayer();
            }
        }

        // Function to add BLM Public Lands layer
        async function addBLMLandsLayer() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson');
                const data = await response.json();

                map.addSource('blm-lands', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    'id': 'blm-lands-layer',
                    'type': 'fill',
                    'source': 'blm-lands',
                    'paint': {
                        'fill-color': '#FFA500', // Orange color for BLM lands
                        'fill-opacity': 0.4
                    }
                });
            } catch (error) {
                console.error('Error loading BLM Public Access Lands layer:', error);
            }
        }

        document.getElementById('blmLands').onclick = toggleBLMLandsLayer;

    </script>
</body>
</html>
