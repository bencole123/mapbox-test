<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox with Weather, Cell Coverage, Wildfire, USFS, BLM, and AQI Layers</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .menu {
            position: absolute;
            background: white;
            padding: 10px;
            font-family: 'Arial';
            z-index: 1;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Simple menu to switch layers -->
    <div class="menu">
        <button id="temp">Temperature</button>
        <button id="precipitation">Precipitation</button>
        <button id="clouds">Clouds</button>
        <button id="wind">Wind</button>
        <button id="wildfire">Wildfire</button>
        <button id="cellCoverage">Cell Coverage</button>
        <button id="adminForest">USFS Admin Forest</button>
        <button id="blmLands">BLM/Public Lands</button>
        <button id="airQuality">Air Quality</button>
    </div>

    <script>
        // Mapbox token
        mapboxgl.accessToken = 'pk.eyJ1IjoiaW5uZXJjYWJiYWdlIiwiYSI6ImNtMmdpY3hhYzAxaXUybG40YWJsbm96cXQifQ.7nXQSw91Vd8WhZEfuiwSNA';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        const aqicnApiToken = '14f1009d49801c70f85dbefe09b36abe9b35aef4';
        var activeLayers = {
            'air-quality-layer': false,
            'admin-forest-layer': false,
            'blm-layer': false
        };

        // Function to toggle AQI layer
        function toggleAirQualityLayer() {
            if (activeLayers['air-quality-layer']) {
                map.removeLayer('air-quality-layer');
                map.removeSource('air-quality');
                activeLayers['air-quality-layer'] = false;
            } else {
                fetchAndAddAirQualityLayer();
                activeLayers['air-quality-layer'] = true;
            }
        }

        // Fetch AQI data from AQICN and add it to the map
        async function fetchAndAddAirQualityLayer() {
            try {
                const response = await fetch(`https://api.waqi.info/map/bounds/?token=${aqicnApiToken}&latlng=-85,-180,85,180`);
                const data = await response.json();

                const airQualityGeoJSON = {
                    type: "FeatureCollection",
                    features: data.data.map(station => ({
                        type: "Feature",
                        geometry: {
                            type: "Point",
                            coordinates: [station.lon, station.lat]
                        },
                        properties: {
                            aqi: station.aqi
                        }
                    }))
                };

                map.addSource('air-quality', {
                    type: 'geojson',
                    data: airQualityGeoJSON
                });

                map.addLayer({
                    'id': 'air-quality-layer',
                    'type': 'circle',
                    'source': 'air-quality',
                    'paint': {
                        'circle-radius': 8,
                        'circle-color': [
                            'interpolate', ['linear'], ['get', 'aqi'],
                            0, '#00e400',     // Good (Green)
                            50, '#ffff00',    // Moderate (Yellow)
                            100, '#ff7e00',   // Unhealthy for Sensitive Groups (Orange)
                            150, '#ff0000',   // Unhealthy (Red)
                            200, '#99004c',   // Very Unhealthy (Purple)
                            300, '#7e0023'    // Hazardous (Maroon)
                        ],
                        'circle-opacity': 0.8
                    }
                });
            } catch (error) {
                console.error('Error fetching or adding AQI data:', error);
            }
        }

        // Function to toggle USFS Admin Forest Layer
        function toggleAdminForestLayer() {
            if (activeLayers['admin-forest-layer']) {
                map.removeLayer('admin-forest-layer');
                map.removeSource('admin-forest');
                activeLayers['admin-forest-layer'] = false;
            } else {
                fetchAndAddAdminForestLayer();
                activeLayers['admin-forest-layer'] = true;
            }
        }

        async function fetchAndAddAdminForestLayer() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/bencole123/mapbox-test/main/S_USA.AdministrativeForest-2.json');
                const data = await response.json();

                map.addSource('admin-forest', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    'id': 'admin-forest-layer',
                    'type': 'fill',
                    'source': 'admin-forest',
                    'paint': {
                        'fill-color': '#228B22', // Forest green color
                        'fill-opacity': 0.4
                    }
                });
            } catch (error) {
                console.error('Error loading admin forest layer:', error);
            }
        }

        // Function to toggle BLM/Public Lands Layer
        function toggleBLMLayer() {
            if (activeLayers['blm-layer']) {
                map.removeLayer('blm-layer');
                map.removeSource('blm');
                activeLayers['blm-layer'] = false;
            } else {
                fetchAndAddBLMLayer();
                activeLayers['blm-layer'] = true;
            }
        }

        async function fetchAndAddBLMLayer() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson');
                const data = await response.json();

                map.addSource('blm', {
                    type: 'geojson',
                    data: data
                });

                map.addLayer({
                    'id': 'blm-layer',
                    'type': 'fill',
                    'source': 'blm',
                    'paint': {
                        'fill-color': '#FFA500', // Orange color for public lands
                        'fill-opacity': 0.4
                    }
                });
            } catch (error) {
                console.error('Error loading BLM layer:', error);
            }
        }

        // Event listeners for layer buttons
        document.getElementById('temp').onclick = function () { toggleWeatherLayer('temperature'); };
        document.getElementById('precipitation').onclick = function () { toggleWeatherLayer('precipitation'); };
        document.getElementById('clouds').onclick = function () { toggleWeatherLayer('clouds'); };
        document.getElementById('wind').onclick = function () { toggleWeatherLayer('wind'); };
        document.getElementById('wildfire').onclick = toggleWildfireLayer;
        document.getElementById('cellCoverage').onclick = toggleCellCoverageLayer;
        document.getElementById('airQuality').onclick = toggleAirQualityLayer;
        document.getElementById('adminForest').onclick = toggleAdminForestLayer;
        document.getElementById('blmLands').onclick = toggleBLMLayer;
    </script>
</body>
</html>
