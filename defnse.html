<!DOCTYPE html>
<html>
<head>

            position: absolute;

</head>
<body>

    <div class="menu">
        <button id="temp">Temperature</button>
        <button id="precipitation">Precipitation</button>
        <button id="clouds">Clouds</button>
        <button id="wind">Wind</button>
        <button id="wildfire">Wildfire</button>
        <button id="cellCoverage">Cell Coverage</button>
        <button id="adminForest">USFS Forests</button>

        const aqicnApiToken = '14f1009d49801c70f85dbefe09b36abe9b35aef4';

        // Map Setup
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [0, 0],
            zoom: 2
        });

        // Weather Layers
        const weatherApiKey = '455df0b333d799c61f8892574dd2f210';
        const weatherLayers = {
            'temperature': `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'precipitation': `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'clouds': `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`,
            'wind': `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${weatherApiKey}`
        };

        const activeLayers = {
            'weather-layer': null,
            'wildfire-layer': false,
            'cell-coverage-layer': false,
            'admin-forest-layer': false,
            'blm-layer': false,
            'air-quality-layer': false
        };

        // Weather Toggle
        function toggleWeatherLayer(layer) {
            if (activeLayers['weather-layer']) {
                map.removeLayer('weather-layer');
                map.removeSource('weather');
                activeLayers['weather-layer'] = null;
            }
            addWeatherLayer(layer);
            activeLayers['weather-layer'] = layer;
        }

        function addWeatherLayer(layer) {
            map.addSource('weather', {
                'type': 'raster',
                'tiles': [weatherLayers[layer]],
                'tileSize': 256
            });
            map.addLayer({
                'id': 'weather-layer',
                'type': 'raster',
                'source': 'weather',
                'paint': { 'raster-opacity': 0.8 }
            });
        }

        // Wildfire Layer
        async function fetchAndAddWildfires() {
            const response = await fetch('https://firms.modaps.eosdis.nasa.gov/api/area/csv/de9efb7a992baa9fefc656f150b00a8f/VIIRS_SNPP_NRT/world/7/');
            const csvText = await response.text();
            const geojson = csvToGeoJSON(csvText);

            map.addSource('wildfires', {
                type: 'geojson',
                data: geojson
            });
            map.addLayer({
                'id': 'wildfire-layer',
                'type': 'circle',
                'source': 'wildfires',
                'paint': {
                    'circle-radius': 5,
                    'circle-color': 'red',
                    'circle-opacity': 0.8
                }
            });
        }

        // Cell Coverage Layer
        const cellCoverageGeoJSON = 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/cellcoverage.geojson';

        function toggleCellCoverageLayer() {
            if (activeLayers['cell-coverage-layer']) {
                map.removeLayer('cell-coverage-layer');
                map.removeSource('cell-coverage');
                activeLayers['cell-coverage-layer'] = false;
            } else {
                map.addSource('cell-coverage', {
                    'type': 'geojson',
                    'data': cellCoverageGeoJSON
                });
                map.addLayer({
                    'id': 'cell-coverage-layer',
                    'type': 'fill',
                    'source': 'cell-coverage',
                    'paint': { 'fill-color': '#888888', 'fill-opacity': 0.5 }
                });
                activeLayers['cell-coverage-layer'] = true;
            }
        }

        // USFS and BLM Layers
        async function addBLMandForestLayers() {
            // Admin Forests Layer
            const adminForestURL = 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/S_USA.AdministrativeForest-2.json';
            map.addSource('admin-forest', { type: 'geojson', data: adminForestURL });
            map.addLayer({
                'id': 'admin-forest-layer',
                'type': 'fill',
                'source': 'admin-forest',
                'paint': { 'fill-color': '#228B22', 'fill-opacity': 0.4 }
            });

            // BLM Public Lands Layer
            const blmLandsURL = 'https://raw.githubusercontent.com/bencole123/mapbox-test/main/BLMpublicaccesslands.geojson';
            map.addSource('blm-lands', { type: 'geojson', data: blmLandsURL });
            map.addLayer({
                'id': 'blm-layer',
                'type': 'fill',
                'source': 'blm-lands',
                'paint': { 'fill-color': '#FFD700', 'fill-opacity': 0.4 }
            });
        }

        // AQICN Air Quality Layer
        async function fetchAndAddAirQualityLayer() {
            const response = await fetch(`https://api.waqi.info/map/bounds/?token=${aqicnApiToken}&latlng=-85,-180,85,180`);
            const data = await response.json();

            const airQualityGeoJSON = {
                type: "FeatureCollection",
                features: data.data.map(station => ({
                    type: "Feature",
                    geometry: { type: "Point", coordinates: [station.lon, station.lat] },
                    properties: { aqi: station.aqi }
                }))
            };

            map.addSource('air-quality', {
                type: 'geojson',
                data: airQualityGeoJSON
            });

            map.addLayer({
                'id': 'air-quality-layer',
                'type': 'circle',
                'source': 'air-quality',
                'paint': {
                    'circle-radius': 8,
                    'circle-color': [
                        'interpolate', ['linear'], ['get', 'aqi'],
                        0, '#00e400',    // Good (Green)
                        50, '#ffff00',   // Moderate (Yellow)
                        100, '#ff7e00',  // Unhealthy for Sensitive Groups (Orange)
                        150, '#ff0000',  // Unhealthy (Red)
                        200, '#99004c',  // Very Unhealthy (Purple)
                        300, '#7e0023'   // Hazardous (Maroon)
                    ],
                    'circle-opacity': 0.8
                }
            });
        }

        document.getElementById('precipitation').onclick = () => toggleWeatherLayer('precipitation');
        document.getElementById('clouds').onclick = () => toggleWeatherLayer('clouds');
        document.getElementById('wind').onclick = () => toggleWeatherLayer('wind');
